<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		
		<h2>Save Employee</h2>
		
		
		<form action="#" th:action="@{/save}" th:object="${employee}" enctype="multipart/form-data"	method="POST" >
			<div class="mb-3">
			
			<input name="file" type="file" id="formFile" class="form-control"><br />
			</div>
			
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control"> 
			<br>	
			<input type="text"	th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
				
			<div>
			<button type="submit" class="btn btn-success" value="Upload">SaveEmployee</button></div>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
